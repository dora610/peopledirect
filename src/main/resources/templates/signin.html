<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="base::layout(~{::section})"
>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeopleDirect</title>
</head>
<body>
<section class="d-flex flex-column justify-content-center align-items-center banner p-4">
    <div class="col-lg-5 col-md-6 col-sm-9 form-card rounded">
        <h4 class="mt-2">Log In</h4>
        <hr/>
        <form th:action="@{/login}" action="#" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="password">
            </div>
            <div class="d-flex justify-content-center gap-2">
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>
        <div class="d-flex align-items-baseline justify-content-center gap-2 mt-4">
            <h6>Don't have account?</h6>
            <a href="/signup" class="whitelink">Sign Up</a>
        </div>
    </div>

</section>
</body>
</html>
