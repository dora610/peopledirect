<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}">People Direct</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">People Direct</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/signin}">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/signup}">Sign Up</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div th:if="${session.message}" class="alert alert-dismissible text-center fade show" th:classappend="'alert-' + ${session.message.type}" role="alert">
    <div th:text="${session.message.msgString}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  </div>

  <div th:replace="${content}"></div>

  <script th:src="@{/dist/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/index.js}"></script>
  </body>
</html>
